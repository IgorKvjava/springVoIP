<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edit user data</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="jumbotron">
        <h2 th:inline="text">Welcome : [[${user.userName}]]</h2>
        <div>
            <form class="form-horizontal" th:object="${user}" th:action="@{/userUpdateData}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">User id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  th:readonly="*{id}" th:field="*{id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">User login:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  th:readonly="*{login}" th:field="*{login}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">User name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{userName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">User role:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:readonly="*{role}" th:field="*{role}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
