<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">

    <title>Edit user data</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="jumbotron">
        <h2 th:inline="text">Користувач : [[${user.userName}]]</h2>
        <div>
            <form class="form-horizontal" th:object="${user}" th:action="@{/userUpdateData}" >
                <div class="form-group">
                    <label class="col-sm-2 control-label">№ id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  th:readonly="*{id}" th:field="*{id}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Логін:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  th:readonly="*{login}" th:field="*{login}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ім'я:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  th:field="*{userName}"/>
                    </div>
                </div>
                <div class="form-group" sec:authorize ="hasRole('ROLE_ADMIN')">
                    <label class="col-sm-2 control-label">Спеціальність:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:readonly="*{informationDoctor.specialtyOfDoctor}" th:field="*{informationDoctor.specialtyOfDoctor}"/>
                    </div>
                </div>
                <div class="form-group" sec:authorize ="hasRole('ROLE_ADMIN')">
                        <label class="col-sm-2 control-label">Кабінет:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:readonly="*{informationDoctor.room}" th:field="*{informationDoctor.room}"/>
                        </div>
                </div>
                <div class="form-group" sec:authorize ="hasRole('ROLE_ADMIN')">
                    <label class="col-sm-2 control-label">User enabled:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:readonly="*{enabled}" th:field="*{enabled}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
