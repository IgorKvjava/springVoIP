<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="../../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>
    <link href="../../static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/index}">Головна</a>
                    <ul class="nav navbar-nav">
                        <div class="navbar-brand" sec:authorize ="isAnonymous()">
                        <li><a href="#" th:href="@{/loginPage}">Вхід</a></li>
                        </div>
                        <div class="navbar-brand" sec:authorize ="isAnonymous()">
                        <li><a href="#" th:href="@{/signUp}">Реєстрація</a></li>
                        </div>
                        <li><a href="#" th:href="@{/infoPage}"> Контактна інформація</a></li>
                        <div class="navbar-brand" sec:authorize ="hasRole('ROLE_ADMIN')">
                            <li><a href="#" th:href="@{/mainUserPage}">Admin page</a></li>
                        </div>
                        <div class="navbar-brand" sec:authorize ="hasRole('ROLE_USER')">
                            <li><a href="#" th:href="@{/user/form39}">User page</a></li>
                        </div>
                        <div class="navbar-brand" sec:authorize ="isAuthenticated()">
                            <li><a href="#" th:href="@{/logout}">Logout</a></li>
                        </div>
                        <li><a href="#" th:href="@{/111}">111</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
 </div>
</body>
</html>
