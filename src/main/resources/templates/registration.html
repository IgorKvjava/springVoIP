<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Registration</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="jumbotron">
    <h2>Registration :</h2>
    <div>
        <form class="form-horizontal"  th:action="@{/registration}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">User login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="login" th:value="${login}"
                           placeholder="Login" required="true" autofocus="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:name="password" th:value="${password}"
                           placeholder="Password" required="true" autofocus="true"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    </div>
</div>

</body>
</html>
